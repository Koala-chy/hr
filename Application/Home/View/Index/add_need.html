<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>新建需求</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="http://cdn.static.123.com.cn/CloudStatic/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="PUBLIC/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="PUBLIC/plugins/font-awesome/css/font-awesome.min.css">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>新建需求</legend>
    </fieldset>

    <form class="layui-form" action="{:U('Recruit/Ad_need')}" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i>&nbsp;职位名称</label>
            <div class="layui-inline">
           
               <select name="position" id="job" lay-filter="job" lay-verify="required">
                   <option value="">请选择</option>
                  <volist name="data" id="row">
                      <if condition="$row['pid'] eq 0">
                   <optgroup label="{$row['job']}">
                       <volist name="data" id="v">
                           <if condition="$row['id'] eq $v['pid']">
                       <option value="{$v.job}">{$v.job}</option>
                           </if>
                       </volist>
                   </optgroup>
                      </if>
                  </volist>
               </select>
            </div>

            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
        

            <div class="layui-inline">
                <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i>&nbsp;优先级</label>
                <div class="layui-input-inline">
                    <select name="priority" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="0">低</option>
                        <option value="1">中</option>
                          <option value="2">高</option>
                    </select>
                </div>
            </div>

        </div>


        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i>&nbsp;人数</label>
                <div class="layui-input-inline">
                    <input type="text" name="number" lay-verify="number"  class="layui-input">
                </div>
            </div>

            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>

            <div class="layui-inline">
                <label class="layui-form-label">工作地点</label>
                <div class="layui-input-inline">
                    <input type="text" name="site"   class="layui-input">
                </div>
            </div>

        </div>

        <div class="layui-form-item">
            
           <div class="layui-inline">
                      <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i>&nbsp;工作经验</label>
                <div class="layui-input-inline">
                    <select name="experience" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="不限">不限</option>
                        <option value="1-3年">1-3年</option>
                        <option value="3-5年">3-5年</option>
                        <option value="5-10年">5-10年</option>
                        <option value="10年以上">10年以上</option>
                    </select>
                </div>
            </div>
            
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>

           <div class="layui-inline">
                <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i>&nbsp;到岗日期</label>
                <div class="layui-input-block">
                    <input type="text" name="arrivaldate" id="date" lay-verify="date" placeholder="年-月-日" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                </div>
            </div>

         </div>>

   
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i>&nbsp;学历要求</label>
                <div class="layui-input-inline">
                    <select name="education" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="不限">不限</option>
                        <option value="应届毕业生">应届毕业生</option>
                        <option value="初中及以上">初中及以上</option>
                        <option value="高中及以上">高中及以上</option>
                        <option value="大专及以上">大专及以上</option>
                        <option value="本科及以上">本科及以上</option>
                        <option value="硕士及以上">硕士及以上</option>
                        <option value="博士及以上">博士及以上</option>        
                    </select>
                </div>
            </div>

            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>

            <div class="layui-inline">
                <label class="layui-form-label">年龄要求</label>
                
                <div class="layui-input-inline">
                      <input type="text" name="age"  autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>



        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">性别要求</label>
                <div class="layui-input-inline">
                    <select name="sex">
                        <option value="">请选择</option>
                        <option value="不限">不限</option>
                         <option value="男">男</option>
                          <option value="女">女</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>

            <div class="layui-inline">
                <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i>&nbsp;薪资待遇</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="minpay" placeholder="￥" lay-verify="number" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="maxpay" placeholder="￥" lay-verify="number" autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">工作性质</label>
            <div class="layui-input-inline">
                    <select name="jobnature">
                         <option value="">请选择</option>
                         <option value="全职">全职</option>
                         <option value="兼职">兼职</option>
                         <option value="实习">实习</option>
                    </select>
                </div>
        </div>
         
         
         <div class="layui-form-item layui-form-text">
             <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i>&nbsp;岗位要求</label>
             <div class="layui-input-block">
                 <textarea name="requirements" lay-verify="required" placeholder="请输入内容" class="layui-textarea"></textarea>
             </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="PUBLIC/plugins/layui/layui.js"></script>
<script>

    layui.config({
        base: '/Public/plugins/layui/modules/'
    });


    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form(),
                $ = layui.jquery,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;

        
    });
</script>
</body>

</html>

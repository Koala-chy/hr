<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>新增简历</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="PUBLIC/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="PUBLIC/plugins/font-awesome/css/font-awesome.min.css">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>新增简历</legend>
    </fieldset>

    <form class="layui-form" action="" name="theForm">

        <div class="layui-form-item">

            <div class="layui-inline">
               <label class="layui-form-label">*姓名</label>
                  <div class="layui-input-inline">
                  <input type="tel" name="name" lay-verify="required" autocomplete="off" class="layui-input">
               </div>
            </div>

            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>

            <div class="layui-inline">
                <label class="layui-form-label">*性别</label>
                <div class="layui-input-inline">
                    <select name="quiz" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>

        </div>


        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">*手机号</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>

            <div class="layui-inline">
                <label class="layui-form-label">*邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>

        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">应聘岗位</label>

                <div class="layui-input-inline">
                    <select name="section" lay-verify="required" id="section"  lay-filter="section">
                        
                        <option value=""></option>                       
                         <foreach name='data' item='v'>
                            <option value="{$v['id']}">{$v.job}</option>
                        </foreach>
                        
                    </select>
                </div>

                <div class="layui-input-inline">
                    <select name="job" lay-verify="required" id="job" lay-filter="job" >
                          <option value=""></option>
                    </select>
                </div>

            </div>

        </div>

    
   
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">最高学历</label>
                <div class="layui-input-inline">
                    <select name="quiz">
                        <option value="">请选择</option>
                        <option value="">博士研究生</option>
                        <option value="">硕士研究生</option>
                        <option value="">大学本科</option>
                        <option value="">大学专科</option>
                        <option value="">中等专科</option>
                        <option value="">高中</option>
                        <option value="">初中</option>
                        <option value="">小学</option>
                        <option value="">其他</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>

            <div class="layui-inline">
                <label class="layui-form-label">出生年月</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" lay-verify="date" placeholder="年-月-日" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                </div>
            </div>

        </div>



        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">工作经验</label>
                <div class="layui-input-inline">
                    <select name="quiz">
                        <option value="">请选择</option>
                        <option value="">应届毕业生</option>
                        <option value="">一年</option>
                        <option value="">二年</option>
                        <option value="">三年</option>
                        <option value="">四年</option>
                        <option value="">五年</option>
                        <option value="">六年</option>
                        <option value="">七年</option>
                        <option value="">八年</option>
                        <option value="">九年</option>
                        <option value="">十年</option>
                        <option value="">十年以上</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>

            <div class="layui-inline">
                <label class="layui-form-label">期望月薪</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">简历上传</label>
            <div class="layui-box layui-upload-button">
                <input type="file" name="file" class="layui-upload-file">
                <span class="layui-upload-icon"><i class="layui-icon"></i>上传简历附件</span>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="PUBLIC/plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form(),
                $ = layui.jquery,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');
        //自定义验证规则
        form.verify({
            title: function(value) {
                if(value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            content: function(value) {
                layedit.sync(editIndex);
            }
        });

        //监听提交
        form.on('submit(demo1)', function(data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        form.on('select(section)', function(data){
               
                $.ajax({
                        type:"post",
                         
                         url:"{:U('Index/getAjax')}",
                         
                         data:{
                             
                             'id' :data.value
                         },
                         
                         dataType:"json",
                         
                       success:function(data){
                            
//                                  console.log(data);
                           
                           if(data.length == 0){
                                    
                                    $('#job').empty();
                                     $("#job").next('div').empty();
                               
                           }else{
                               
                                  $("#job").empty();
                                   var count = data.length;
                                   var i = 0;
                                   var b="";
                                   for(i=0;i<count;i++){
                                         b+="<option value='"+data[i].job+"'>"+data[i].job+"</option>";
                                  }
                                $("#job").append(b);
                               
                           }
                           
                            form.render('select');
                      }
                   
                  
        });
               
               
              
        
        });
      
        
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增简历</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="http://cdn.static.123.com.cn/CloudStatic/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="PUBLIC/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="PUBLIC/plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>新增简历</legend>
    </fieldset>

    <form class="layui-form" method='post' enctype="multipart/form-data" action="__URL__/insert" name="theForm">

        <div class="layui-form-item">

            <div class="layui-inline">
               <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i> 姓名</label>
                  <div class="layui-input-inline">
                  <input type="tel" name="name" lay-verify="required" autocomplete="off" class="layui-input">
               </div>
            </div>

            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>

            <div class="layui-inline">
                <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i> 性别</label>
                <div class="layui-input-inline">
                    <select name="sex" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </div>
            </div>

        </div>


        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i> 手机号</label>
                <div class="layui-input-inline">
                    <input type="tel" name="telphone" lay-verify="phone" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>

            <div class="layui-inline">
                <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i> 邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>

        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i> 应聘岗位</label>

                <div class="layui-input-inline">
                    <select name="reals" lay-verify="required" id="reals"  lay-filter="reals">
                        
                        <option value=""></option>                       
                         <foreach name='data' item='v'>
                            <option value="{$v['id']}">{$v.job}</option>
                        </foreach>
                        
                    </select>
                </div>

                <div class="layui-input-inline">
                    <select name="job" lay-verify="required" id="job" lay-filter="job" >
                          <option value=""></option>
                    </select>
                </div>

            </div>

        </div>
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i> 最高学历</label>
                <div class="layui-input-inline">
                    <select name="eduLevel" id="eduLevel" lay-verify="required">
                        <option value="">请选择</option>
                         
                   <foreach name="Think.config.EDULEVEL" item="v" key="k" >
                       
                         <option value="{$v}" <eq name="info.edulevel" value="$v">selected</eq>>{$v}</option>
                    </foreach>                   
                    </select>
                </div>
            </div>

            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>

            <div class="layui-inline">
                <label class="layui-form-label">出生年月</label>
                <div class="layui-input-block">
                    <input type="text" name="birthday" id="date" lay-verify="date" placeholder="年-月-日" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                </div>
            </div>

        </div>



        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i> 工作经验</label>
                <div class="layui-input-inline">
                    <select name="experience" id="experience" lay-verify="required">
                        <option value="">请选择</option>
                        <foreach name="Think.config.EXPERIENCE" item="v" key="k">
                            <option value="{$v}" <eq name="info.experience" value="$v">selected</eq>>{$v}</option>
                         
                        </foreach>
                    </select>
                </div>
            </div>

            <div class="layui-inline"></div>
            <div class="layui-inline"></div>
            <div class="layui-inline"></div>

            <div class="layui-inline">
                <label class="layui-form-label"><i style="color: red;font-size: 18px">*</i> 期望月薪</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input lay-verify="number" type="text" name="salaryStart" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input lay-verify="number" type="text" name="pricemax" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">简历上传</label>
            <div class="layui-box layui-upload-button">
                <!--<input type="file" name="file" class="layui-upload-file">-->
                <input name="file" lay-type="file" class="layui-upload-file" type="file"> 
               <span class="layui-upload-icon"><i class="layui-icon"></i>上传简历附件</span>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
              <!-- <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>-->
                <button class="layui-btn" lay-submit="" >立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
   
<script type="text/javascript" src="PUBLIC/plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form(),
                $ = layui.jquery,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');
        //自定义验证规则
        form.verify({
            title: function(value) {
                if(value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            content: function(value) {
                layedit.sync(editIndex);
            }
        });

        //监听提交
        form.on('submit(demo1)', function(data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        form.on('select(reals)', function(data){
               
                $.ajax({
                        type:"post",
                         
                         url:"{:U('Index/getAjax')}",
                         
                         data:{
                             
                             'id' :data.value
                         },
                         
                         dataType:"json",
                         
                       success:function(data){
                            
//                                  console.log(data);
                           
                           if(data.length == 0){
                                    
                                    $('#job').empty();
                                     $("#job").next('div').empty();
                               
                           }else{
                               
                                  $("#job").empty();
                                   var count = data.length;
                                   var i = 0;
                                   var b="";
                                   for(i=0;i<count;i++){
                                         b+="<option value='"+data[i].job+"'>"+data[i].job+"</option>";
                                  }
                                $("#job").append(b);
                               
                           }
                           
                            form.render('select');
                      }
                   
                  
        });
               
               
              
        
        });
      
        
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>修改岗位</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="PUBLIC/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="PUBLIC/plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改部门</legend>
    </fieldset>

    <form class="layui-form" action="{:U('Recruit/save_resume')}" method="post">

        <input type="hidden" name="id" value="{$data.id}">

        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-inline">
                    <input type="text" name="job" lay-verify="required" autocomplete="off" class="layui-input" value="{$data.job}">
                </div>
            </div>

        </div>
        
   
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="PUBLIC/plugins/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form(),
                $ = layui.jquery,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;

    });
</script>
</body>

</html>

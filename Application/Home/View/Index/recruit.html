<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>招聘需求列表</title>
        <link rel="stylesheet" href="PUBLIC/plugins/layui/css/layui.css" media="all" />
        <link rel="stylesheet" href="CSS_PATH/global.css" media="all">
        <link rel="stylesheet" href="PUBLIC/plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="CSS_PATH/table.css" />
        <link rel="stylesheet" href="CSS_PATH/page.css" />
    </head>

    <body>
        <div class="admin-main">

            <blockquote class="layui-elem-quote">
                <a href="__URL__/add_need" class="layui-btn layui-btn-small" id="add">
                    <i class="layui-icon">&#xe608;</i> 新增需求
                </a>

                 <form action="__URL__/recruit" method="get" style="display: inline-block" class="layui-form">
                          
                        <div class="layui-form-item" style="margin-bottom: -14px;padding-left: 17px">
                            <div class="layui-input-inline">
                                <input name="search" value="{$search}" type="text" placeholder="搜索职位" autocomplete="off" class="layui-input" style="height: 35px;border-radius: 10px">
                            </div>

                            <div class="layui-input-inline">
                                <button style="height: 35px;border-radius: 10px" class="layui-btn" lay-submit="" lay-filter="demo1">搜索</button>
                            </div>
                        </div>
                    </form>
            </blockquote>
            
            <div class="pages">{$page}</div>
            
            <fieldset class="layui-elem-field">
                <legend>需求列表</legend>
                <div class="layui-field-box">
                    <table class="site-table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>招聘职位</th>
                                <th>优先级</th>
                                <th>发布时间</th>
                                <th>招聘数</th>
                                <th>邀约数</th>
                                <th>面试合格数</th>
                                <th>面试不合格数</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                      <notempty name='data'>      
                          <volist name="data" id="row" >
                            <tr>
                                <td>{$row.id}</td>
                                <td>{$row.position}</td>
                                <td>
                                    <switch name="row.priority">
                                        <case value="0">低</case>
                                        <case value="1">中</case>
                                        <case value="2">高</case>
                                        <default />低
                                    </switch>
                                </td>
                                <td>{$row.createtime|date='Y-m-d',###}</td>
                                <td>{$row.number}</td>
                                <td>
                                    <i style="color: blue"> {:invite($row['position'],3)}</i>                                   
                                </td>
                                <td>
                                    <i style="color: #881280"> {:invite($row['position'],4)} </i>
                                </td>
                                <td>
                                    <i style="color: red">{:invite($row['position'],5)}</i>   
                                </td>
                                <td>
                                    <switch name="row.type">
                                        <case value="0">招聘中</case>
                                        <case value="1">招聘完成</case>
                                    </switch>
                                </td>
                                <td>
                                    <a href="__URL__/look_recruit/id/{$row.id}"  class="layui-btn layui-btn-normal layui-btn-mini">查看</a>
                                    <a href="__URL__/alert_need/id/{$row.id}" class="layui-btn layui-btn-mini">修改</a>
                                    <a href="{:U('Recruit/del_need/id/'.$row['id'])}"  onclick="return confirm('确定将此记录删除?')" data-id="1" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
                                </td>
                            </tr>
                          </volist>
                          <else/>
                          <td colspan="10"  style='text-align: center'>aoH! &nbsp;&nbsp;暂时没有内容</td>
                      </notempty>
                        </tbody>
                    </table>

                </div>
            </fieldset>
            <div class="admin-table-page">
                <div id="page" class="page">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="PUBLIC/plugins/layui/layui.js"></script>
        <script>
            layui.config({
                base: '/Public/plugins/layui/modules/'
            });

            layui.use(['icheck', 'laypage', 'layer'], function () {
                var $ = layui.jquery,
                        laypage = layui.laypage,
                        layer = parent.layer === undefined ? layui.layer : parent.layer;
                $('input').iCheck({
                    checkboxClass: 'icheckbox_flat-green'
                });

           

                $('#search').on('click', function () {
                    
                   layer.open({
                                     type: 1,
                                     skin: 'layui-layer-rim', //加上边框
                                     area: ['420px', '240px'], //宽高
                                     content: '<h2>哈哈哈哈</h2>'
                 });
                     
                });

                $('#add').on('click', function () {
                    $.get('temp/edit-form.html', null, function (form) {
                        layer.open({
                            type: 1,
                            title: '添加表单',
                            content: recruit,
                            btn: ['保存', '取消'],
                            area: ['600px', '400px'],
                            maxmin: true,
                            yes: function (index) {
                                console.log(index);
                            },
                            full: function (elem) {
                                var win = window.top === window.self ? window : parent.window;
                                $(win).on('resize', function () {
                                    var $this = $(this);
                                    elem.width($this.width()).height($this.height()).css({
                                        top: 0,
                                        left: 0
                                    });
                                    elem.children('div.layui-layer-content').height($this.height() - 95);
                                });
                            }
                        });
                    });
                });

                $('#import').on('click', function () {
                    var that = this;
                    var index = layer.tips('只想提示地精准些', that, {tips: [1, 'white']});
                    $('#layui-layer' + index).children('div.layui-layer-content').css('color', '#000000');
                });

                $('.site-table tbody tr').on('click', function (event) {
                    var $this = $(this);
                    var $input = $this.children('td').eq(0).find('input');
                    $input.on('ifChecked', function (e) {
                        $this.css('background-color', '#EEEEEE');
                    });
                    $input.on('ifUnchecked', function (e) {
                        $this.removeAttr('style');
                    });
                    $input.iCheck('toggle');
                }).find('input').each(function () {
                    var $this = $(this);
                    $this.on('ifChecked', function (e) {
                        $this.parents('tr').css('background-color', '#EEEEEE');
                    });
                    $this.on('ifUnchecked', function (e) {
                        $this.parents('tr').removeAttr('style');
                    });
                });
                $('#selected-all').on('ifChanged', function (event) {
                    var $input = $('.site-table tbody tr td').find('input');
                    $input.iCheck(event.currentTarget.checked ? 'check' : 'uncheck');
                });
            });
        </script>
    </body>

</html>
